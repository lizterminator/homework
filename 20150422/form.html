<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.title{
			color:red;
			font-size: 30px;
		}
		.red{
			color: red;
		}
	</style>
</head>
<body>
	<form action="" method="">
		<p class="title">Registration</p>
		<label for="username">User Name</label>
		<input type="text" required pattern="\w" maxlength="30" id="username" name="username" placeholder="Input user name"><span class="red">*</span><br/>
		Gender  <input type="radio" name="gender" value="girl" id="girl" required /> 
				<label for="girl">Girl</label>
				<input type="radio" name="gender" value="boy" id="boy"/> 
				<label for="boy">Boy</label>
		<br/>
		<label for="age">Age</label><input type="number" id="age" name="age" max="99" min="3"><br/>
		<label for="program">Program</label> <select name="program" id="program">
					<option value="yoga" selected="selected">Yoga</option>
					<option value="dancing">Dancing</option>
					<option value="hockey">Hockey</option>
				</select>
		<br/>
		<input type="submit" value="Submit"><input type="reset" value="Clear">
</body>
</html>
